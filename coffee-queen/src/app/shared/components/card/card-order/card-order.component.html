<div class="d-flex flex-direction-column">
  <div class="card text-center m-3">
    <div class="card-header">
      <img src="../../../../assets/cancel.png" alt="" /> Pedido N°
      {{ data?.id }}
    </div>
    <div class="card-body">
      <h5 class="card-title">Cliente {{ data?.client }}</h5>
      <p class="card-text">Mesa N° {{ data?.numberTable }}</p>
      <ul *ngFor="let product of data.products">
        <li style="text-align: left; list-style-type: none">
          {{ product.qty }} {{ product.name }}
        </li>
      </ul>

      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Cliente {{ data?.client }}</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <ul *ngFor="let product of data.products">
            <li style="text-align: left; list-style-type: none">
              {{ product.qty }} {{ product.name }}
            </li>
          </ul>
          <!-- <form>
            <div class="mb-3">
              <label for="dateOfBirth">Date of birth</label>
              <div class="input-group">
                <input type="text" [(ngModel)]="comment" [ngModelOptions]="{standalone: true}" class="form-control">
              </div>
            </div>
          </form> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('cancel')">Cancelar pedido</button>
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('return')">Volver</button>
        </div>
      </ng-template>

      <button class="btn btn-lg btn-outline-danger" (click)="open(content)">Ver detalle</button>

      <!-- <hr>

      <pre>{{ closeResult }}</pre>
      <pre>{{ setcomment }}</pre> -->

    </div>
    <div class="card-footer text-muted">16:30pm 06/02/2022</div>
  </div>
</div>
