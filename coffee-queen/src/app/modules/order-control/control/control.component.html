<div class="d-flex justify-content-between groupLegend mb-3">
  <div class="pointerLegend">
    <img src="../../../../assets/bell.png" alt="" width="25" height="25" />
    <a fragment="pending" (click)="navigateToSection('pending')">Pendiente</a>
  </div>
  <div class="pointerLegend">
    <img
      src="../../../../assets/enpreparacion.png"
      alt=""
      width="25"
      height="25"
    />
    <a fragment="delivering " (click)="navigateToSection('delivering')"
      >En Preparación</a
    >
  </div>
  <div class="pointerLegend">
    <img src="../../../../assets/preparado.png" alt="" width="25" height="25" />
    <a fragment="done" (click)="navigateToSection('done')">Preparado</a>
  </div>
  <div class="pointerLegend">
    <img src="../../../../assets/listo.png" alt="" width="25" height="25" />
    <a fragment="delivered " (click)="navigateToSection('delivered')"
      >Entregado</a
    >
  </div>
  <div class="pointerLegend">
    <img src="../../../../assets/cancel.png" width="20" height="20" />
    <a fragment="canceled" (click)="navigateToSection('canceled')">Cancelado</a>
  </div>
</div>
<div class="scrollOrders">

  <section id="pending" class="d-flex flex-wrap justify-content-between">
    <app-card-order [data]="order" *ngFor="let order of orders  | filterStatus: 'Pendiente'"></app-card-order>
  </section>

  <hr />
  <section id="delivering" class="d-flex flex-wrap justify-content-between">
    <app-card-order [data]="order" *ngFor="let order of orders  | filterStatus: 'delivering'"></app-card-order>
  </section>
  <hr />
  <section id="done" class="d-flex flex-wrap justify-content-between">
    <div class="d-flex flex-direction-column" id="pending">
      <div class="card text-center m-3">
        <div class="card-header">
          <img src="../../../../assets/preparado.png" alt="" /> Pedido N° 92
        </div>
        <div class="card-body">
          <h5 class="card-title">Cliente Jose</h5>
          <p class="card-text">Mesa N° 12</p>
          <a href="#" class="btn btnPreparado">Ver Detalles</a>
        </div>
        <div class="card-footer text-muted">16:30pm 06/02/2022</div>
      </div>
    </div>
  </section>

  <hr />
  <section id="delivered" class="d-flex flex-wrap justify-content-between">
    <div class="d-flex flex-direction-column">
      <div class="card text-center m-3">
        <div class="card-header">
          <img src="../../../../assets/listo.png" alt="" /> Pedido N° 92
        </div>
        <div class="card-body">
          <h5 class="card-title">Cliente Jose</h5>
          <p class="card-text">Mesa N° 12</p>
          <a href="#" class="btn btnListo">Ver Detalles</a>
        </div>
        <div class="card-footer text-muted">16:25pm 06/02/2022</div>
      </div>
    </div>
  </section>

  <hr />
  <section id="canceled" class="d-flex flex-wrap justify-content-between">
      <app-card-order [data]="order" *ngFor="let order of orders" ></app-card-order>
  </section>

</div>
