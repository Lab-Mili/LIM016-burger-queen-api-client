<div class="mb-4">
    <button class="btn btnAgregar" data-bs-toggle="modal" data-bs-target="#modalFormUser" data-bs-whatever="@getbootstrap">Agregar Producto</button>
</div>


<div class="margen tablePedidos p-3">

    <table class="p-5 table table-striped ">
        <thead>
            <tr class="colorPedido">
                <th scope="col">Id</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col">imagen</th>
                <th scope="col">Categoria</th>
                <th scope="col">fecha de Ingreso</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <th>{{ product.id}}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td><img width="60" src="{{product.image}}" alt=""></td>
                <td>{{ product.type }}</td>
                <td>{{ product.dateEntry }}</td>
                <td class="cursor"><img src="../../../../assets/editar.png"></td>
                <td class="cursor"><img src="../../../../assets/bxs-trash.png"></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="modalFormUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Descripción:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Imagen:</label>
                        <input type="file" (change)="capturarImage($event)" class="form-control" id="recipient-name">
                    </div>
                    <div *ngIf="previsualizacion">
                        <img width="100" [src]="previsualizacion" alt="">
                    </div>
                    <div class="mb-3 d-flex">
                        <div>
                            <label for="recipient-name" class="col-form-label w-50">Precio:</label>
                            <input type="text" class="form-control w-50" id="recipient-name" [(ngModel)]="priceProduct" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div>
                            <label for="recipient-name" class="col-form-label w-75">Categoria:</label>
                            <select class="form-select ml-3" aria-label="Default select example" [(ngModel)]="optionSelected" [ngModelOptions]="{standalone: true}">
                                <option value="0">Seleccione</option>
                                <option *ngFor="let dato of arrayCategory">
                                  {{dato}}
                                </option>
                       </select>
                        </div>
                    </div>

                    <!--  <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <input type="text" class="form-control w-50" id="recipient-name">
                    </div> -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                <button type="button" class="btn btn-primary" [disabled]="loading" (click)="addProduct()">{{(loading)?'Cargando...':'Agregar'}}</button>
            </div>
        </div>
    </div>
</div>
