<section class="sectionLogin">
  <div class="container d-flex justify-content-center">
    <main class="form-signin mt-3">
      <form
        method="post"
        [formGroup]="loginForm"
        (ngSubmit)="getUserCredentials()"
      >
        <!-- <div > -->
        <img
          class="justify-content-center mt-5"
          src="../../../../assets/logoTaza.png"
          alt=""
          width="72"
        />
        <h1 class="justify-content-center my-3 logo">Coffee Queen</h1>
        <!-- </div> -->
        <div class="p-3 inputs">
          <div class="form-floating my-2">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Contraseña</label>
          </div>
          <button class="w-100 btn btn-lg btn-warning btnLogin" type="submit">
            Iniciar Sesión
          </button>
        </div>


      </form>
    </main>
  </div>
</section>
